<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rango de numeros</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="contenedor" class="contenedor">
        <h3>Rango entre dos numeros</h3>
        <hr>
        <label for="numero1" id="numero1">Introduce un numero</label><br>
        <input type="text" name="numero1" id="numero1" value="56"><br>
        <label for="numero2" id="numero2">Introduce un numero</label><br>
        <input type="text" name="numero2" id="numero2" value="13"><br>
        <button id="start" onmouseover="rangoNumeros()">Start</button>
    </form>
    <div class="contenedor">
        <p id="rango"></p>
    </div>
    <script src="custom.js"></script>
</body>
</html>
