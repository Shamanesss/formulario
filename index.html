<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rango de numeros</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="contenedor" class="contenedor">
        <h3>Rango entre dos numeros</h3>
        <hr>
        <label for="numero1" >Introduce el primer numero</label><br>
        <input type="text" name="numero1" id="numero1" value=""><br><br>
        <label for="numero2">Introduce el segundo numero</label><br>
        <input type="text" name="numero2" id="numero2" value=""><br><br>
        <button id="start" onclick="rangoNumeros()">Start</button>
    </div>
    <div class="contenedor">
        <p class="texto">Rango entre dos numeros:</p>
        <p id="rango" class="rango"></p>
    </div>
    <div class="contenedor">
        <label for="cuadrao" class="texto"> 
            <input type="checkbox" onclick="check()" id="clicau">
            Acepta las condiciones
        </label><br>
        <button id="boton" disabled>Aceptar</button>
    </div>
    
    <script src="custom.js"></script>
</body>
</html>
